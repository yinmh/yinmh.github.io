<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title></title>
    <link rel="stylesheet" media="screen and (min-width:320px) and (max-width:1023px)" href="./css/320.css"/>

<body>
<!--导航-->

        <div class="top_title_right">
            <span>关于我们:</span>
            <div>
                <img src="./img/vvv.png" alt=""/>
            </div>
            <div>
                <input type="text" value="请输入关键字"/>

            </div>
        </div>
    </header>
</div>

<div class="logo">
    <div class="logo_menu">
        <div class="logo_left">
            <img src="./img/2.png" alt=""/>
        </div>
        <div class="menubtn">
            <div>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <nav class="menu">
            <span class="close">&times;</span>
            <ul>
                <li><a href="#">网站首页</a></li>

                <li><a href="#">用户留言</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
            <div>
                <span>HOME</span>

                <span>AGGREGATION</span>
                <span>INSURANCE</span>
                <span>MESSAGE</span>
                <span>CONTACT US</span>

        </nav>

</div>

<div class="main">

    </div>

        <img src="./img/Tel.png" alt=""/>

    <div class="mainContent">

                        <span>夏季出游需预防中暑</span>
                    </marquee>

            </div>
            <div class="main_list">

                    <img src="./img/w3_vc7l.png" alt=""/>

                </div>
                <div>
                    <img src="./img/w7_jzi2.png" alt=""/>

                </div>
                <div>
                    <img src="./img/w6_gi9n.png" alt=""/>

                <div>
