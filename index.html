<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>中意-刘晓荣的个人主页</title>
    <style>
        html{

            color: #000;
            background: #fff;
            font-size: 12px;

        }

        body,
        div,
        dl,
        dt,
        dd,
        ul,
        ol,
        li,
        h1，
        h2,
        h3,
        form,
        fieldset,
        textarea,
        p,
        blockquote,
        th,
        td{

            margin: 0;
            padding: 0;

        }
        table {
            /*表格间距*/
            border-collapse: collapse;
            /*空隙*/
            border-spacing: 0;
        }
        em,strong,b,u,i{

            font-style: normal;
            font-weight: normal;

        }
        ol,
        ul{
            list-style: none;
        }

        h1,
        h2,
        h3{
            font-size: 100%;
            font-weight: normal;
        }

        input,
        textarea,
        select{
            font-family: inherit;/*继承*/
            font-size: inherit;
            font-weight: inherit;
            /*兼容ie浏览器*/
            *font-size: 100%;
            outline-style:none;
        }

        img{

            border:none;
        }
        input{

            border: none;

        }
        a{
            text-decoration: none;
        }

        .fl{

            float: left;

        }
        .fr{

            float: right;
        }
        /*<!-- 伪元素清除浮动 -->*/
        .clearfix:after{
            content: "";
            height: 0;
            line-height: 0;
            display: block;
            clear: both;
            visbility:hidden;
        }

        .clearfix{
            zoom: 1;
        }
        .img{
            background: url("./log.png") no-repeat;
            width:450px;
            height:100px;
        }
        .center{
            width: 1500px;
            margin: 0 auto;
        }
        .main{
            height: 1024px;
            background-color: rgba(255, 166, 0, 0.12);
        }
        .h_1{
            font-size: 30px;
            text-align: center;
            font-weight: bold;
        }
        .ul_1{
            width: 1450px;
            height: 300px;
            background-color: white;
            margin: 0 auto;
        }
        .l1{
            float: left;
            width: 120px;
            height: 118px;
            background: url("./1.png") -0.5px;
            margin-left: 100px;
            margin-top: 45px;
        }
        .l2{
            float: left;
            width: 120px;
            height: 118px;
            background: url("./2.png") no-repeat -1px;
            margin-left: 200px;
            margin-top: 45px;
        }
        .l3{
            float: right;
            width: 118px;
            height: 118px;
            background: url("./3.png");
            margin-right: 230px;
            margin-top: 50px;
        }
        .l4{
            float: right;
            width: 120px;
            height: 118px;
            background: url("./4.png");
            margin-right:200px;
            margin-top: 50px;
        }
        .l5{
            float: left;
            font-size: 35px;
            margin-top: 200px;
            margin-left: -450px;
        }
        .l6{
            float: left;
            font-size: 35px;
            margin-top: 200px;
            margin-left: -130px;
        }
        .l7{
            float: right;
            font-size: 35px;
            margin-top: 30px;
            margin-right:520px;
        }
        .l8{
            float: right;
            font-size: 35px;
            margin-top: -46px;
            margin-right: 210px;
        }
    </style>
</head>
<body>
<div class="img"></div>
<div class="center main">
    <h1 class="h_1 ">一生安康</h1>
    <ul class="ul_1">
        <li class="l1"><a href="#"></a></li>
        <li class="l2"><a href="#"></a></li>
        <li class="l3"><a href="#"></a></li>
        <li class="l4"><a href="#"></a></li>
        <li class="l5"><a href="#">健康保障</a></li>
        <li class="l6"><a href="#">医疗保障</a></li>
        <li class="l7"><a href="#">保费双豁免</a></li>
        <li class="l8"><a href="#">其他保障</a></li>
    </ul>
</div>
</body>
</html>
